<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Friends</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/main.css">

	</head>

	<body>
		<header class="menu">
			<div class="menu__id"><span data-bind="text: alias"></span>, <span data-bind="text: age"></span></div>
			<ul class="menu__ul">
				<li class="menu__item">Пункт 1</li>
				<li class="menu__item">Пункт 2</li>
				<li class="menu__item">Пункт 3</li>
				<li class="menu__item">Пункт 4</li>
				<li class="menu__item">Пункт 5</li>
				<li class="menu__item">Пункт 6</li>
			</ul>
		</header>

		<div class="container">
			<div class="avatar">
				<img data-bind="attr: { 'src': avatarURL }">
			</div>
			<div class="main">
				<div class="main__header">
					<img class="main__icon" src="img/friend.png">
					Друзья, родственники, коллеги, однокласники 
					<ul class="filters">
						<li class="filter-item" data-bind="click: assignFriends, valueUpdate: 'click' ">Все друзья <span class="normal-font"></span></li>
						<li class="filter-item" data-bind="click: assignWithPhone, valueUpdate: 'click'">С телефоном <span class="normal-font">36</span></li>
						<li class="filter-item" data-bind="click: assignRelatives, valueUpdate: 'click'">Родственники <span class="normal-font">5</span></li>
						<li class="filter-item" data-bind="click: assignClassmates, valueUpdate: 'click'">Одноклассники <span class="normal-font">4</span></li>
					</ul>
				</div> <!-- main__header -->
					<div class="search">
						<input class="search__input" type="text" value="Введите имя, фамилию или номер телефона">
						<input class="search__button" type="button" value="Найти">
					</div>
				<table class="table">
					<col class="col--account"></col>
					<col class="col--phone"></col>
					<col class="col--type"></col>
					<col class="col--property"></col>
					<col class="col--property"></col>
					<col class="col--property"></col>
					<col class="col--property"></col>
					<col class="col--property"></col>
					<thead class="table__row table__row--header">
						<th class="table__cell table__cell--header">Аккаунт</th>
						<th class="table__cell table__cell--header"><img class="main__icon main__icon--phone-table" src="img/phone.png">Телефон</th>
						<th class="table__cell table__cell--header"></th>
						<th class="table__cell table__cell--header"><img class="main__icon" src="img/people.png"></th>
						<th class="table__cell table__cell--header"><img class="main__icon" src="img/place.png"></th>
						<th class="table__cell table__cell--header"><img class="main__icon" src="img/job.png"></th>
						<th class="table__cell table__cell--header"><img class="main__icon" src="img/study.png"></th>
						<th class="table__cell table__cell--header"><img class="main__icon" src="img/rocket.png"></th>
					</thead>
					<tbody data-bind="foreach: people">
						<tr class="table__row">
							<td class="table__cell"><img class="main__icon main__icon--inf" src="img/inform.png"><span data-bind="text: alias"></span>, <span data-bind="text: age"></span><img class="main__icon table__network-icon" data-bind="attr: { 'src': icon }"></td>
							<td class="table__cell table__cell--phone" data-bind="text: contacts"></td>
							<td class="table__cell" data-bind="foreach: tags"><span class="table__tag" data-bind="text: value"></span> </td>
							<td class="table__cell"></td>
							<td class="table__cell"></td>
							<td class="table__cell"></td>
							<td class="table__cell"></td>
							<td class="table__cell"></td>
						</tr>
					</tbody>
				</table>
				<div class="main__footer">
					показать еще 94
				</div>

			</div> <!-- main -->
		</div> <!-- container -->
	
		<script type="text/javascript" src="js/lib/knockout-3.3.0.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/lib/less.min.js"></script>
		<script type="text/javascript" src="js/app/app.js"></script>
		<script type="text/javascript" src="js/app/script.js"></script>
		<script type="text/javascript" src="js/app/data.js"></script>
	</body>
</html>
